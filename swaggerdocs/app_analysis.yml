          in: query
          name: 'countries[]'
          required: true
          explode: true
          collectionFormat: multi
          schema:
            type: array
            items:
              default: ''
              type: string
          example:
            - US
        - description: 'Start of the date range to query, `YYYY-MM-DD` Format. Must be the first day of the month.'
          in: query
          name: start_date
          required: true
          example: '2023-01-01'
          schema:
            type: string
            format: date
        - description: 'End of the date range to query, `YYYY-MM-DD` Format. Must be the last day of the month.'
          in: query
          name: end_date
          required: true
          example: '2023-01-31'
          schema:
            type: string
            format: date
        - description: |-
            Unified Category ID for the result apps.
            <b>Omit this parameter to select all categories.</b>
          in: query
          name: category
          explode: false
          schema:
            type: string
        - description: |-
            Whether to include the inverse likelihood multiplier metric (result app's users increased chance of use of the requested app).
            The metric is returned in the `app_a_users_likelihood_multiplier` field.
            If this parameter is omitted, the field is not included in the response.
          in: query
          name: include_inverse_multiplier
          required: false
          example: true
          schema:
            type: boolean
      responses:
