  '/v1/{os}/downloads_by_sources':
    get:
      tags:
        - 'ACQUISITION & CHURN: Downloads by Source'
      description: 'Fetch percentages and absolute values for all three download sources: organic, paid, and browser. <br> Regardless of the OS parameter, this endpoint only accepts Unified app IDs and returns data grouped by Unified app IDs.'
      operationId: downloads_by_sources
      summary: Fetches app downloads by sources
      parameters:
        - description: 'Operating System. This parameter doesn''t affect app_ids. It always expects Unified apps IDs. <br> If "Android" or "iOS" is selected, only apps from this platform will be taken into account.'
          in: path
          name: os
          required: true
          schema:
            default: unified
            enum:
              - ios
              - android
              - unified
            type: string
        - description: 'Unified app IDs, separated by commas'
          in: query
          name: app_ids
          required: true
          explode: false
          example:
            - 55c5027502ac64f9c0001fa6
          schema:
            items:
              default: ''
              type: string
            type: array
        - description: 'Country codes, separated by commas. For worldwide data, use ''WW''. <br> Note that this product leverages the set of worldwide countries available in Google Play, which notably excludes China. <br> <a target=''_blank'' href=''/api/docs/static/country_ids.json''>Country Codes</a>.'
          in: query
          name: countries
          required: true
          example:
            - WW
          explode: false
          schema:
            type: array
            items:
              default: ''
              type: string
        - description: Aggregate estimates by granularity (use "daily" or "monthly"). Defaults to "monthly".
          in: query
          name: date_granularity
          required: false
          schema:
            default: monthly
            enum:
              - daily
              - monthly
            type: string
        - description: 'Start Date, `YYYY-MM-DD` Format'
          in: query
          name: start_date
          required: true
          example: '2023-01-01'
          schema:
            type: string
            format: date
        - description: 'End Date, `YYYY-MM-DD` Format'
          in: query
          name: end_date
          required: true
          example: '2023-02-28'
          schema:
            type: string
            format: date
      responses:
        '200':
          description: <strong>Success.</strong>
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        app_id:
                          type: string
                          description: Unified App ID
                        breakdown:
                          type: array
                          items:
                            type: object
                            properties:
                              date:
                                type: string
                                format: date
                                description: First day of described month
                              organic_abs:
                                type: number
                                description: Number of organic downloads
                              browser_abs:
                                type: number
                                description: Number of browser downloads
                              paid_abs:
                                type: number
                                description: Number of paid downloads
                              organic_frac:
                                type: number
                                description: 'Fraction of organic downloads, ≤ 1.0'
                              browser_frac:
                                type: number
                                description: 'Fraction of browser downloads, ≤ 1.0'
                              paid_frac:
                                type: number
                                description: 'Fraction of paid downloads, ≤ 1.0'
              example:
                data:
                  - app_id: 55c5027502ac64f9c0001fa6
                    breakdown:
                      - date: '2022-02-01'
                        organic_abs: 165995
                        browser_abs: 2677
                        paid_abs: 13430
                        organic_frac: 0.91154
                        browser_frac: 0.0147
                        paid_frac: 0.07376
                      - date: '2022-03-01'
                        organic_abs: 133189
                        browser_abs: 9242
                        paid_abs: 22630
                        organic_frac: 0.8069
                        browser_frac: 0.05599
                        paid_frac: 0.13711
