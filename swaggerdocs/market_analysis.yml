openapi: 3.0.0
info:
  title: Ad Intelligence API
  version: '1.0'
  description: ''
servers:
  - url: https://api.sensortower.com
security:
  - auth_token: []
paths:
  '/v1/{os}/ranking':
    get:
      tags:
        - 'APPS: Top Charts'
      description: Retrieve a list of the top ranking apps on a specific category and chart type.
      operationId: get_category_rankings
      summary: Fetches top ranking apps of a particular category and chart type.
      parameters:
        - description: Operating System
          in: path
          name: os
          required: true
          schema:
            default: ios
            enum:
              - ios
              - android
            type: string
        - description: 'ID of the Category, <a target=''_blank'' href=''/api/docs/static/category_ids.json''>Category Ids</a>'
          in: query
          name: category
          required: true
          schema:
            type: string
          examples:
            ios:
              value: 6005
              summary: Social Networking (iOS)
            android:
              value: business
              summary: Business (Android)
        - description: |-
            The specific top chart type you are looking for, <a target='_blank' href='/api/docs/static/chart_type_ids.json'>
              Chart Type Ids
            </a> (<b>This will override the "identifier" parameter</b>)
          in: query
          name: chart_type
          required: true
          schema:
            default: topfreeapplications
            type: string
        - description: 'The country you want download rankings for, <a target=''_blank'' href=''/api/docs/static/country_ids.json''>Country Codes</a>'
          in: query
          name: country
          required: true
          schema:
            default: US
            type: string
        - description: Date. `YYYY-MM-DD` format (defaults to date of latest rankings)
          in: query
          name: date
          required: true
          example: '2021-08-18'
          schema:
            type: string
      responses:
        '200':
          description: <strong>Success.</strong>
        '401':
          description: '<strong>Invalid authentication token.</strong> <br> Generate an API authentication token on your <a target="_blank" href="https://app.sensortower.com/users/edit/api-settings">account profile (API Settings tab)</a> and ensure that your organization has access to this product. <br> Please contact the Sensor Tower team for more information.'
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                    example: Invalid authentication token.
                required:
                  - error
                type: object
        '403':
          description: '<strong>Forbidden.</strong> <br> Your API token is not valid. <br> If you lost your API token you can generate a new one on your <a target="_blank" href="https://app.sensortower.com/users/edit/api-settings">account profile (API Settings tab)</a> or contact the Sensor Tower team for more information.'
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                    example: Your API token is not authorized.
                required:
                  - error
                type: object
        '422':
          description: <strong>Invalid Query Parameter.</strong> <br> Please check that all required params are present and valid.
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                          example: 'Required parameter: name is missing'
                      required:
                        - title
                    type: array
                required:
                  - errors
                type: object
  '/v1/{os}/sales_report_estimates_comparison_attributes':
    get:
      tags:
        - 'APPS: Top Apps by Downloads and Revenue'
      description: 'Retrieve top apps and their respective absolute, growth, and growth percentage download and revenue estimates. <br><br> <strong>Note:</strong> All revenues are returned in cents.'
      operationId: top_and_trending
      summary: Fetches top apps by download and revenue estimates.
      parameters:
        - description: Operating System
          in: path
          name: os
          required: true
          schema:
            default: ios
            enum:
              - ios
              - android
              - unified
            type: string
        - description: 'Comparison Attribute (use "absolute", "delta", or "transformed_delta")'
          in: query
          name: comparison_attribute
          required: true
          schema:
            default: absolute
            enum:
              - absolute
              - delta
              - transformed_delta
            type: string
        - description: 'Time Range (use "day", "week", "month", or "quarter")'
          in: query
          name: time_range
          required: true
          schema:
            default: week
            enum:
              - day
              - week
              - month
              - quarter
              - year
            type: string
        - description: Measure (use "units" or "revenue")
          in: query
          name: measure
          required: true
          schema:
            default: units
            enum:
              - units
              - revenue
            type: string
        - description: 'Device Type <br> use "iphone", "ipad", or "total" for `ios`, <br> leave blank for `Android`, <br> use "total" for `unified`'
          in: query
          name: device_type
          schema:
            default: total
            enum:
              - iphone
              - ipad
              - total
            type: string
          examples:
            ios:
              value: total
              summary: iOS
            android:
              value: ''
              summary: Android
        - description: 'ID of the Category, <a target=''_blank'' href=''/api/docs/static/category_ids.json''>Category Ids</a>'
          in: query
          name: category
          required: true
          schema:
            oneOf:
              - type: integer
              - type: string
          examples:
            ios:
              value: 6000
              summary: integer (iOS)
            android:
              value: business
              summary: string (Android)
        - description: 'Date. <br> `YYYY-MM-DD` format. <br> Auto-changes to the beginning of time_range. <br> Ex: Mondays for weeks, 1st of the month, 1st day of the quarter, 1st day of the year.'
          in: query
          name: date
          required: true
          example: '2021-01-04'
          schema:
            type: string
        - description: 'End date, inclusive. <br> `YYYY-MM-DD` format. <br> Allows aggregation of multiple weeks/months/quarters/years. <br> Auto-changes to the end of the specified time_range. <br> Ex: Sundays for weeks, last day of month, last day of quarter, last day of year.'
          in: query
          name: end_date
          example: '2021-01-10'
          schema:
            type: string
        - description: 'Regions, separated by commas, <a target=''_blank'' href=''/api/docs/static/country_ids.json''>Regions Codes</a>. <br> <b>`regions` parameter should be specified</b>'
          in: query
          name: regions
          explode: false
          schema:
            type: array
            items:
              default: ''
              type: string
        - description: 'Limit how many apps per call.<br> (Max: 2000)'
          in: query
          name: limit
          schema:
            default: 25
            type: integer
            maximum: 2000
        - description: Number of apps to offset the results by
          in: query
          name: offset
          schema:
            type: integer
        - description: |-
            Filter by Custom fields filter. <br> <b>Requires 'custom_tags_mode' parameter if 'os' is 'unified'</b> <br>Use filter ID from <a target='_blank'
              href='/api/docs/custom_fields_metadata#/CUSTOM%20FIELDS%3A%20Custom%20Fields%20Filter%20ID/create_custom_fields_filter'>
              relevant endpoint
            <a>.
          in: query
          name: custom_fields_filter_id
          schema:
            type: string
        - description: Custom fields filtering mode. <br> <b>Required for unified 'os' if 'custom_fields_filter_id' selected</b>. <br> 'include_unified_apps' allows you to include all versions of a unified app if at least one of them is included by the filters you've set.
          in: query
          name: custom_tags_mode
          schema:
            default: include_unified_apps
            enum:
              - include_unified_apps
              - exclude_unified_apps
            type: string
        - description: 'Specify the data model used to generate estimates. Use "DM_2025_Q1" to access Sensor Towerâ€™s legacy estimates,  or "DM_2025_Q2" to access estimates produced by our new, improved models. Access to this parameter is limited to eligible accounts. If you believe you should have access, please contact your Account Director.'
          in: query
          name: data_model
          required: false
          schema:
            default: DM_2025_Q2
            enum:
              - DM_2025_Q2
              - DM_2025_Q1
            type: string
      responses:
        '200':
          description: <strong>Success.</strong>
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    description: iOS/Android Response
                    items:
                      properties:
                        app_id:
                          type: string
                          example: Number or String
                          description: The app's ID.
                        current_units_value:
                          type: number
                          description: Total number of downloads for the current time period.
                        comparison_units_value:
                          type: number
                          description: Difference in number of downloads to the previous period.
                        units_absolute:
                          type: number
                          description: Total number of downloads for the current time period.
                        units_delta:
                          type: number
                          description: Growth (difference) in number of downloads for the current time period compared to its prior period.
                        units_transformed_delta:
                          type: number
                          description: 'Current time period''s growth value in number of downloads, divided by the prior same time period''s growth value in number of downloads.'
                        current_revenue_value:
                          type: number
                          description: Total revenue for the current time period.
                        comparison_revenue_value:
                          type: number
                          description: Difference in revenue to the previous period.
                        revenue_absolute:
                          type: number
                          description: Total revenue for the current time period.
                        revenue_delta:
                          type: number
                          description: Growth (difference) in revenue for the current time period compared to its prior period.
                        revenue_transformed_delta:
                          type: number
                          description: 'Current time period''s growth value in revenue, divided by the prior same time period''s growth value in revenue.'
                        absolute:
                          type: number
                          description: Total number of downloads or revenue for the current time period. This is dictated by the 'measure' parameter.
                        delta:
                          type: number
                          description: Growth (difference) in number of downloads or revenue for the current time period compared to its prior period. This is dictated by the 'measure' parameter.
                        transformed_delta:
                          type: number
                          description: 'Current time period''s growth value in number of downloads/revenue, divided by the prior same time period''s growth value in number of downloads/revenue. This is dictated by the ''measure'' parameter.'
                        custom_tags:
                          type: object
                        date:
                          type: string
                          format: date-time
                          description: Metric observation date
                  - type: array
                    description: Unified Response
                    items:
                      properties:
                        app_id:
                          type: string
                          description: The unified app's ID.
                        entities:
                          items:
                            properties:
                              app_id:
                                type: string
                                example: Number or String
                                description: The app's ID.
                              current_units_value:
                                type: number
                                description: Total number of downloads for the current time period.
                              comparison_units_value:
                                type: number
                                description: Difference in number of downloads to the previous period.
                              units_absolute:
                                type: number
                                description: Total number of downloads for the current time period.
                              units_delta:
                                type: number
                                description: Growth (difference) in number of downloads for the current time period compared to its prior period.
                              units_transformed_delta:
                                type: number
                                description: 'Current time period''s growth value in number of downloads, divided by the prior same time period''s growth value in number of downloads.'
                              current_revenue_value:
                                type: number
                                description: Total revenue for the current time period.
                              comparison_revenue_value:
                                type: number
                                description: Difference in revenue to the previous period.
                              revenue_absolute:
                                type: number
                                description: Total revenue for the current time period.
                              revenue_delta:
                                type: number
                                description: Growth (difference) in revenue for the current time period compared to its prior period.
                              revenue_transformed_delta:
                                type: number
                                description: 'Current time period''s growth value in revenue, divided by the prior same time period''s growth value in revenue.'
                              absolute:
                                type: number
                                description: Total number of downloads or revenue for the current time period. This is dictated by the 'measure' parameter.
                              delta:
                                type: number
                                description: Growth (difference) in number of downloads or revenue for the current time period compared to its prior period. This is dictated by the 'measure' parameter.
                              transformed_delta:
                                type: number
                                description: 'Current time period''s growth value in number of downloads/revenue, divided by the prior same time period''s growth value in number of downloads/revenue. This is dictated by the ''measure'' parameter.'
                              custom_tags:
                                type: object
                              date:
                                type: string
                                format: date-time
                                description: Metric observation date
                              country:
                                type: string
                                description: Country code for observed app metric.
                        units_absolute:
                          type: number
                          description: Total number of downloads for the current time period. For all iOS/Android apps under the unified app.
                        units_delta:
                          type: number
                          description: Growth (difference) in number of downloads for the current time period compared to its prior period. For all iOS/Android apps under the unified app.
                        units_transformed_delta:
                          type: number
                          description: 'Current time period''s growth value in number of downloads, divided by the prior same time period''s growth value in number of downloads. For all iOS/Android apps under the unified app.'
                        revenue_absolute:
                          type: number
                          description: Total revenue for the current time period for the unified app. For all iOS/Android apps under the unified app.
                        revenue_delta:
                          type: number
                          description: Growth (difference) in revenue for the current time period compared to its prior period. For all iOS/Android apps under the unified app.
                        revenue_transformed_delta:
                          type: number
                          description: 'Current time period''s growth value in revenue, divided by the prior same time period''s growth value in revenue. For all iOS/Android apps under the unified app.'
                        aggregate_tags:
                          type: object
                        date:
                          type: string
                          format: date-time
                          description: Metric observation date
                        country:
                          type: string
                          description: Country code for observed app metric.
              examples:
                ios:
                  summary: iOS Response
                  value:
                    - app_id: 546505307
                      current_units_value: 2846013
