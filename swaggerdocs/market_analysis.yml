  '/v1/{os}/top_and_trending/active_users':
    get:
      tags:
        - 'APPS: Top Apps by Active Users'
      description: 'Retrieve top apps and their respective absolute, growth, and growth percentage active user estimates.'
      operationId: usage_top_apps
      summary: Fetches top apps by active users.
      parameters:
        - description: Operating System
          in: path
          name: os
          required: true
          schema:
            default: ios
            enum:
              - ios
              - android
              - unified
            type: string
        - description: 'Comparison Attribute (use "absolute", "delta", or "transformed_delta")'
          in: query
          name: comparison_attribute
          required: true
          schema:
            default: absolute
            enum:
              - absolute
              - delta
              - transformed_delta
            type: string
        - description: 'Time Range (use "week", "month", or "quarter") <br> "week" is not available when measuing by MAU'
          in: query
          name: time_range
          required: true
          schema:
            default: month
            enum:
              - week
              - month
              - quarter
            type: string
        - description: 'Measure (use "DAU", "WAU" or "MAU")'
          in: query
          name: measure
          required: true
          schema:
            default: DAU
            enum:
              - DAU
              - WAU
              - MAU
            type: string
        - description: 'ID of the Category, <a target=''_blank'' href=''/api/docs/static/category_ids.json''>Category Ids</a>'
          in: query
          name: category
          required: false
          schema:
            default: '0'
            type: string
        - description: 'Date, `YYYY-MM-DD` format. Should match beginning of range'
          in: query
          name: date
          required: true
          example: '2021-01-01'
          schema:
            type: string
        - description: 'Regions, separated by commas, <a target=''_blank'' href=''/api/ios/usage/countries.json''>Region Codes</a>. <br> <b>`regions` parameter should be specified</b>'
          in: query
          name: regions
          explode: false
          schema:
            type: array
            items:
              default: ''
              type: string
        - description: Limit how many apps per call (defaults to 25)
          in: query
          name: limit
          schema:
            default: 25
            type: integer
        - description: Number of apps to offset the results by
          in: query
          name: offset
          schema:
            type: integer
        - description: 'Device type parameter is iOS only. On `iOS`, use "iphone", "ipad" or "total". <br> <strong>Note:</strong> For `Android`, leave this blank.'
          in: query
          name: device_type
          schema:
            default: total
            enum:
              - iphone
              - ipad
              - total
            type: string
          examples:
            ios:
              value: total
              summary: iOS
            android:
              value: ''
              summary: Android
        - description: |-
            Filter by Custom fields filter. <br> <br>Use filter ID from <a target='_blank'
              href='/api/docs/custom_fields_metadata#/CUSTOM%20FIELDS%3A%20Custom%20Fields%20Filter%20ID/create_custom_fields_filter'>
                      relevant endpoint
            <a>.
          in: query
          name: custom_fields_filter_id
          schema:
            type: string
        - description: 'Specify the data model used to generate estimates. Use "DM_2025_Q1" to access Sensor Towerâ€™s legacy estimates,  or "DM_2025_Q2" to access estimates produced by our new, improved models. Access to this parameter is limited to eligible accounts. If you believe you should have access, please contact your Account Director.'
          in: query
          name: data_model
          required: false
          schema:
            default: DM_2025_Q2
            enum:
              - DM_2025_Q2
              - DM_2025_Q1
            type: string
      responses:
        '200':
          description: <strong>Success.</strong>
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    description: iOS/Android Response
                    items:
                      properties:
                        app_id:
                          type: string
                          example: Number or String
                          description: The app's ID.
                        date:
                          type: string
                          format: date-time
                          description: Metric observation date
                        users_absolute:
                          type: number
                          description: Total number of active users for the current time period.
                        users_delta:
                          type: number
                          description: Growth (difference) in number of active users for the current time period compared to its prior period.
                        users_transformed_delta:
                          type: number
                          description: 'Current time period''s growth value in number of active users, divided by the prior same time period''s growth value in number of active users.'
                        users_market_share:
                          type: number
                          description: 'Active users for the current period, divided by the cumulative active users for the current period.'
                        custom_tags:
                          type: object
                  - type: array
                    description: Unified Response
                    items:
                      properties:
                        app_id:
                          type: string
                          description: The unified app's ID.
                        date:
                          type: string
                          format: date-time
                          description: Metric observation date
                        users_absolute:
                          type: number
                          description: Total number of active users for the current time period. For all iOS/Android apps under the unified app.
                        users_delta:
                          type: number
                          description: Growth (difference) in number of active users for the current time period compared to its prior period. For all iOS/Android apps under the unified app.
                        users_transformed_delta:
                          type: number
                          description: 'Current time period''s growth value in number of active users, divided by the prior same time period''s growth value in number of active users. For all iOS/Android apps under the unified app.'
                        users_market_share:
                          type: number
                          description: 'Active users for the current period, divided by the cumulative active users for the current period. For all iOS/Android apps under the unified app.'
                        entities:
                          items:
                            properties:
                              app_id:
                                type: string
                                example: Number or String
                                description: The app's ID.
                              date:
                                type: string
                                format: date-time
                                description: Metric observation date
                              users_absolute:
                                type: number
                                description: Total number of active users for the current time period.
                              users_delta:
                                type: number
                                description: Growth (difference) in number of active users for the current time period compared to its prior period.
                              users_transformed_delta:
                                type: number
                                description: 'Current time period''s growth value in number of active users, divided by the prior same time period''s growth value in number of active users.'
                              users_market_share:
                                type: number
                                description: 'Active users for the current period, divided by the cumulative active users for the current period.'
                              custom_tags:
                                type: object
                        aggregate_tags:
                          type: object
              examples:
                ios:
                  summary: iOS Response
                  value:
                    - app_id: 544007664
                      date: '2021-01-01T00:00:00Z'
                      users_absolute: 480786661
                      users_delta: -2198805
                      users_transformed_delta: -0.004552528294919748
                      users_market_share: 0.09804337091758258
                      custom_tags: {}
                android:
                  summary: Android Response
                  value:
                    - app_id: com.android.chrome
                      date: '2021-01-01T00:00:00Z'
                      users_absolute: 1422846550
                      users_delta: 6573016
                      users_transformed_delta: 0.004641063920354244
                      users_market_share: 0.1073140508364117
                      custom_tags: {}
                unified:
                  summary: Unified Response
                  value:
                    - app_id: 55c5027502ac64f9c0001fa6
                      date: '2021-01-01T00:00:00Z'
                      users_absolute: 1726567083
                      users_delta: 1978807
                      users_transformed_delta: 0.001147408356845399
                      users_market_share: 0.09506202380003964
                      entities:
                        - app_id: 544007664
                          date: '2021-01-01T00:00:00Z'
                          users_absolute: 480786661
