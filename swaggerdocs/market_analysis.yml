  '/v1/{os}/store_summary':
    get:
      tags:
        - 'APPS: Store Summary'
      description: 'Retrieve aggregated download and revenue estimates of store categories by country and date. <br><br> <strong>Note:</strong> The latest day''s available Google Play estimates may change. More data becomes available to us a day later and we use this data to recalibrate the estimate for increased accuracy. <br><br> <strong>Note:</strong> All revenues are returned in cents.'
      operationId: store_summary
      summary: Fetches aggregated download and revenue estimates of store categories.
      parameters:
        - description: Operating System
          in: path
          name: os
          required: true
          schema:
            default: ios
            enum:
              - ios
              - android
            type: string
        - description: 'IDs of the Categories, <a target=''_blank'' href=''/api/docs/static/category_ids.json''>Category Ids</a> (use "categories" for multiples, separated by commas). Game categories are also supported, but the game_breakdown endpoint is recommended.'
          in: query
          name: categories
          required: true
          explode: false
          example:
            - '6012'
          schema:
            items:
              default: ''
              type: string
            type: array
        - description: 'Specify the countries you want download / revenue for, <a target=''_blank'' href=''/api/docs/static/country_ids.json''>Country Codes</a>, separated by commas (use "WW" for worldwide)'
          in: query
          name: countries
          explode: false
          schema:
            items:
              default: ''
              type: string
            type: array
        - description: 'Aggregate estimates by granularity (use "daily", "weekly", "monthly", or "quarterly") defaults to "daily"'
          in: query
          name: date_granularity
          required: true
          schema:
            default: daily
            enum:
              - daily
              - weekly
              - monthly
              - quarterly
            type: string
        - description: 'Start Date, `YYYY-MM-DD` Format'
          in: query
          name: start_date
          required: true
          example: '2021-07-15'
          schema:
            type: string
            format: date
        - description: 'End Date, `YYYY-MM-DD` Format'
          in: query
          name: end_date
          required: true
          example: '2021-07-20'
          schema:
            type: string
            format: date
      responses:
        '200':
          description: <strong>Success.</strong>
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    description: iOS Response
                    items:
                      properties:
                        ca:
                          type: number
                          description: iOS category ID.
                        cc:
                          type: string
                          description: Country code.
                        d:
                          type: string
                          format: date-time
                          description: Metric observation date.
                        au:
                          type: number
                          description: iPad downloads.
                        ar:
                          type: number
                          description: iPad revenue.
                        iu:
                          type: number
                          description: iPhone downloads.
                        ir:
                          type: number
                          description: iPhone revenue.
                  - type: array
                    description: Android Response
                    items:
                      properties:
                        ca:
                          type: string
                          description: Android category ID.
                        cc:
                          type: string
                          description: Country code.
                        d:
                          type: string
                          format: date-time
                          description: Metric observation date.
                        u:
                          type: number
                          description: Android downloads.
                        r:
                          type: number
                          description: Android revenue.
              examples:
                ios:
                  summary: iOS Response
                  value:
                    - ca: 6012
                      cc: AE
                      d: '2021-07-15T00:00:00Z'
                      au: 1073
                      ar: 21539
                      iu: 15077
