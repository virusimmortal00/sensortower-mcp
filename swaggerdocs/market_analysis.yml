  '/v1/{os}/ad_intel/top_apps/search':
    get:
      tags:
        - 'ADVERTISING: Top Advertisers and Ad Publishers'
      description: Fetches the rank of a top advertiser or top publisher in apps matching the provided filters.
      operationId: top_apps_search
      summary: Fetches the rank of an advertiser or publisher.
      parameters:
        - description: Operating System.
          in: path
          name: os
          required: true
          schema:
            default: unified
            enum:
              - ios
              - android
              - unified
            type: string
        - description: App to search for.
          in: query
          name: app_id
          required: true
          examples:
            unified:
              value: 55c527c302ac64f9c0002b18
              summary: string (Unified)
            ios:
              value: '284882215'
              summary: integer (iOS)
            android:
              value: com.zhiliaoapp.musically
              summary: string (Android)
          schema:
            type: string
        - description: Search advertisers or publishers.
          in: query
          name: role
          required: true
          schema:
            enum:
              - advertisers
              - publishers
            type: string
        - description: 'Date to search, `YYYY-MM-DD` format.'
          in: query
          name: date
          required: true
          example: '2023-01-01'
          schema:
            type: string
        - description: Time period to search.
          in: query
          name: period
          required: true
          schema:
            default: month
            enum:
              - week
              - month
              - quarter
            type: string
        - description: Category to search (<a target='_blank' href='/api/docs/static/category_ids.json'>Category Ids</a>). Use iOS categories for unified.
          in: query
          name: category
          required: true
          schema:
            type: string
          examples:
            ios/unified:
              value: 6005
              summary: Social Networking (iOS/Unified)
            android:
              value: social
              summary: Social (Android)
        - description: Country to search (<a target='_blank' href='/api/ios/ad_intel/countries.json'>Countries</a>).
          in: query
          name: country
          required: true
          schema:
            default: US
            type: string
        - description: Network to search (<a target='_blank' href='/api/ios/ad_intel/networks.json'>Networks</a>).
          in: query
          name: network
          required: true
          example: Admob
          schema:
            type: string
            enum:
              - All Networks
              - Adcolony
              - Admob
              - Applovin
              - BidMachine
              - Chartboost
              - Digital Turbine
              - Facebook
              - InMobi
              - Instagram
              - Line
              - Meta Audience Network
              - Mintegral
              - Mopub
              - Pinterest
              - Smaato
              - Snapchat
              - Supersonic
              - Tapjoy
              - TikTok
              - Twitter
              - Unity
              - Verve
              - Vungle
              - Youtube
              - Apple Search Ads
      responses:
        '200':
          description: <strong>Success.</strong>
        '401':
          $ref: '#/paths/~1v1~1%7Bos%7D~1ranking/get/responses/401'
        '403':
          $ref: '#/paths/~1v1~1%7Bos%7D~1ranking/get/responses/403'
        '422':
          $ref: '#/paths/~1v1~1%7Bos%7D~1ranking/get/responses/422'
  '/v1/{os}/ad_intel/creatives/top':
    get:
      tags:
        - 'ADVERTISING: Top Creatives'
      description: Fetches the top creatives over a given time period.
      operationId: top_creatives
      summary: Fetches the top creatives over a given time period.
      parameters:
        - description: Operating System.
          in: path
          name: os
          required: true
          schema:
            default: unified
            enum:
              - ios
              - android
              - unified
            type: string
        - description: 'Start date for creatives data, `YYYY-MM-DD` format.'
          in: query
          name: date
          required: true
          example: '2023-01-01'
          schema:
            type: string
        - description: Time period for creatives data.
          in: query
          name: period
          required: true
          schema:
            default: month
            enum:
              - week
              - month
              - quarter
            type: string
        - description: Category ID to return results for (<a target='_blank' href='/api/docs/static/category_ids.json'>Category Ids</a>). Use iOS categories for unified.
          in: query
          name: category
          required: true
          schema:
            type: string
          examples:
            ios/unified:
              value: 6005
              summary: Social Networking (iOS/Unified)
            android:
              value: social
              summary: Social (Android)
        - description: Country to return results for (<a target='_blank' href='/api/ios/ad_intel/countries.json'>Countries</a>).
          in: query
          name: country
          required: true
          schema:
            default: US
            type: string
        - description: 'Network to return results for. List of networks: (<a target=''_blank'' href=''/api/ios/ad_intel/creative_networks.json''>ios networks</a>), (<a target=''_blank'' href=''/api/android/ad_intel/creative_networks.json''>android networks</a>), (<a target=''_blank'' href=''/api/unified/ad_intel/creative_networks.json''>unified networks</a>).'
          in: query
          name: network
          required: true
          example: Youtube
          schema:
            type: string
            enum:
              - Adcolony
              - Admob
              - Applovin
              - BidMachine
              - Chartboost
              - Digital Turbine
              - Facebook
              - InMobi
              - Instagram
              - Line
              - Meta Audience Network
              - Mintegral
              - Moloco
              - Mopub
              - Pangle
              - Pinterest
              - Smaato
              - Snapchat
              - Supersonic
              - Tapjoy
              - TikTok
              - Twitter
              - Unity
              - Verve
              - Vungle
              - Youtube
        - description: 'Ad types to include, separated by commas.'
          in: query
          name: ad_types
          required: true
          explode: false
          example:
            - video
          schema:
            type: array
            items:
              type: string
              enum:
                - image
                - image-banner
                - image-interstitial
                - image-other
                - banner
                - full_screen
                - video
                - video-rewarded
                - video-interstitial
                - video-other
                - playable
                - interactive-playable
                - interactive-playable-rewarded
                - interactive-playable-other
        - description: 'Limits the number of apps returned, maximum of 250.'
          in: query
          name: limit
          required: false
          example: 25
          schema:
            enum:
              - 25
              - 100
              - 250
            type: integer
            maximum: 250
        - description: Page number. Total number of pages can be calculated by dividing "count" from response by limit size.
          in: query
          name: page
          required: false
          schema:
            default: 1
            type: integer
        - description: 'Ad placement(s) to include, separated by commas.'
          in: query
          name: placements
          required: false
          explode: false
          schema:
            type: array
            items:
              type: string
              enum:
                - ad_on_reel
                - feed
                - marketplace
                - player
                - reel
                - search
                - story
                - other
        - description: 'The video durations to include, separated by commas. To filter video durations using ranges, one can specify the start and end points of each range in seconds, separated by a colon. For instance, `10:30` would filter videos longer than 10 seconds but 30 seconds or shorter. Multiple ranges can be applied simultaneously, with the logic that a video''s duration only needs to meet the criteria of one range to be included. Open-ended ranges are also possible, where only one end of the range is specified, such as `:3` to include videos up to 3 seconds long, or `60:` for videos longer than 60 seconds.'
          in: query
          name: video_durations
          required: false
          explode: false
          schema:
            type: array
            items:
              default: ''
              type: string
        - description: 'Specify the aspect ratios to include, separated by commas. This applies to all creative ad types except banners; for banners this parameter is ignored. The parameter can accept one or more values from a predefined set of common aspect ratios available. Aspect ratio sets are used as buckets, grouping creatives that might not fit the ratio fully, as we assume a small margin of error while computing the exact width and height'
          in: query
          name: aspect_ratios
          required: false
          explode: false
          schema:
            type: array
            items:
              type: string
              enum:
                - '9:16'
                - '4:5'
                - '1:1'
                - '1.91:1'
                - '16:9'
                - '2:3'
                - other
        - description: 'Specify the banner dimensions to include, separated by commas. This applies to banner creatives only; this parameter will be ignored for the creatives of other ad types. The parameter can accept one or more values from a predefined set.'
          in: query
          name: banner_dimensions
          required: false
          explode: false
          schema:
            type: array
            items:
              type: string
              enum:
                - 970x250
                - 728x90
                - 350x110
                - 320x50
                - other
        - description: 'New creative flag. If the parameter''s value is ''true'', the endpoint will return new creatives only. The new creatives are creatives which are first seen in requested date range.'
          in: query
          name: new_creative
          required: false
          schema:
            default: false
            type: boolean
      responses:
        '200':
          description: <strong>Success.</strong>
        '401':
          $ref: '#/paths/~1v1~1%7Bos%7D~1ranking/get/responses/401'
        '403':
          $ref: '#/paths/~1v1~1%7Bos%7D~1ranking/get/responses/403'
        '422':
          description: <strong>Invalid Query Parameter.</strong> <br> Please check that all required params are present and valid.
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                          example: 'Required parameter: name is missing'
                        parameter:
                          type: string
                          example: name
                        code:
                          type: string
                          example: invalid
                      required:
                        - title
                    type: array
                required:
                  - errors
                type: object
  '/v1/{os}/games_breakdown':
    get:
      tags:
        - 'GAMES: Game Summary'
      summary: Fetches aggregated download and revenue estimates of game categories.
      description: 'Retrieve aggregated download and revenue estimates of game categories by country and date. <a target=''blank'' href=''/api/docs/static/games_breakdown_key.json''>Game Summary Response Key</a> <br><br> <strong>Note:</strong> The latest day''s available Google Play estimates may change. More data becomes available to us a day later and we use this data to recalibrate the estimate for increased accuracy. <br><br> <strong>Note:</strong> All revenues are returned in cents.'
      operationId: games_breakdown
      parameters:
        - description: Operating System
          in: path
          name: os
          required: true
          schema:
            default: ios
            enum:
              - ios
              - android
            type: string
        - description: 'IDs of Game Categories, <a target=''_blank'' href=''/api/docs/static/category_ids.json''>Category Ids</a> (use "categories" for multiples, separated by commas). Play and the App Store use completely different game category IDs.'
          in: query
          name: categories
          required: true
          explode: false
          example:
            - '7001'
          schema:
            items:
              default: ''
              type: string
            type: array
        - description: 'Specify the countries you want download / revenue for, <a target=''_blank'' href=''/api/docs/static/country_ids.json''>Country Codes</a>, separated by commas (use "WW" for worldwide)'
          in: query
          name: countries
          explode: false
          schema:
            items:
              default: ''
              type: string
            type: array
        - description: 'Aggregate estimates by granularity (use "daily", "weekly", "monthly", or "quarterly") defaults to "daily"'
          in: query
          name: date_granularity
          required: true
          schema:
            default: daily
            enum:
              - daily
              - weekly
              - monthly
              - quarterly
            type: string
        - description: 'Start Date, `YYYY-MM-DD` Format. Data before 2016-01-01 is not supported.'
          in: query
          name: start_date
          required: true
          example: '2021-01-01'
          schema:
            type: string
            format: date
        - description: 'End Date, `YYYY-MM-DD` Format'
          in: query
          name: end_date
          required: true
          example: '2021-01-07'
          schema:
            type: string
            format: date
      responses:
        '200':
          description: <strong>Success.</strong>
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/paths/~1v1~1%7Bos%7D~1store_summary/get/responses/200/content/application~1json/schema/oneOf/0'
                  - $ref: '#/paths/~1v1~1%7Bos%7D~1store_summary/get/responses/200/content/application~1json/schema/oneOf/1'
              examples:
                ios:
                  summary: iOS Response
                  value:
                    - ca: 7001
                      cc: AE
                      d: '2021-01-01T00:00:00Z'
                      au: 20894
                      ar: 2473155
                      iu: 29534
                      ir: 11238229
                android:
                  summary: Android Response
                  value:
                    - ca: game_action
                      cc: AE
                      d: '2021-01-01T00:00:00Z'
                      u: 46684
                      r: 9878620
        '401':
          $ref: '#/paths/~1v1~1%7Bos%7D~1ranking/get/responses/401'
        '403':
          $ref: '#/paths/~1v1~1%7Bos%7D~1ranking/get/responses/403'
        '422':
          $ref: '#/paths/~1v1~1%7Bos%7D~1ranking/get/responses/422'
