openapi: 3.0.0
info:
  title: Store Intelligence.
  description: ''
  version: '1.0'
servers:
  - url: https://api.sensortower.com
security:
  - auth_token: []
paths:
  /v1/ios/featured/today/stories:
    get:
      tags:
        - 'FEATURED: Featured Today'
      description: |
        <p>Retrieve featured today story metadata, such as story title, label, style, and position, as well as the story's featured apps and relevant app metadata.</p> <p> <strong>Note:</strong> Non-App Intelligence users are limited the the last 3 days of featured today stories. App Intelligence users will be able to retrieve all-time featured today stories, including <strong>tomorrow's</strong> stories.</p>
      operationId: featured_today_stories
      summary: Fetches featured today stories.
      parameters:
        - description: |-
            Country code for the featured today stories,
            <a target='_blank' href='/api/docs/static/country_ids.json'>Country Codes</a>
          in: query
          name: country
          example: US
          schema:
            type: string
        - description: 'Start Date, `YYYY-MM-DD` (defaults to 3 days ago)'
          in: query
          name: start_date
          schema:
            type: string
            format: date
        - description: 'End Date, `YYYY-MM-DD` (defaults to today)'
          in: query
          name: end_date
          schema:
            type: string
            format: date
      responses:
        '200':
          description: <strong>Success.</strong>
        '401':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/401'
        '403':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/403'
        '422':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/422'
  /v1/ios/featured/apps:
    get:
      tags:
        - 'FEATURED: Featured Apps and Games'
      description: |
        <p>Retrieve apps featured on the App Store&#39;s Apps &amp; Games pages.</p> <p><strong>Note:</strong> Non-App Intelligence users are limited the the last 3 days of data. App Intelligence users will be able to retrive all-time data.</p>
      operationId: featured_apps
      summary: Fetches featured apps and games.
      parameters:
        - description: |-
            Category ID,
            <a target='_blank' href='/api/docs/static/featured_apps_category_ids.json'>Category IDs</a>
          in: query
          name: category
          required: true
          example: '6020'
          schema:
            type: string
        - description: |-
            Country code,
            <a target='_blank' href='/api/docs/static/country_ids.json'>Country Codes</a>
          in: query
          name: country
          example: FR
          schema:
            default: US
            type: string
        - description: 'Start Date, `YYYY-MM-DD` (defaults to 3 days ago)'
          in: query
          name: start_date
          example: '2021-10-01'
          schema:
            type: string
            format: date
        - description: 'End Date, `YYYY-MM-DD` (defaults to today)'
          in: query
          name: end_date
          example: '2021-10-01'
          schema:
            type: string
            format: date
      responses:
        '200':
          description: <strong>Success.</strong>
        '401':
          description: '<strong>Invalid authentication token.</strong> <br> Generate an API authentication token on your <a target="_blank" href="https://app.sensortower.com/users/edit/api-settings">account profile (API Settings tab)</a> and ensure that your organization has access to this product. <br> Please contact the Sensor Tower team for more information.'
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                    example: Invalid authentication token.
                required:
                  - error
                type: object
        '403':
          description: '<strong>Forbidden.</strong> <br> Your API token is not valid. <br> If you lost your API token you can generate a new one on your <a target="_blank" href="https://app.sensortower.com/users/edit/api-settings">account profile (API Settings tab)</a> or contact the Sensor Tower team for more information.'
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                    example: Your API token is not authorized.
                required:
                  - error
                type: object
        '422':
          description: <strong>Invalid Query Parameter.</strong> <br> Please check that all required params are present and valid.
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                          example: 'Required parameter: name is missing'
                      required:
                        - title
                    type: array
                required:
                  - errors
                type: object
  '/v1/{os}/featured/creatives':
    get:
      tags:
        - 'FEATURED: Featured App Rankings'
      description: |
        Retrieve the featured creatives and their positions within the App and Google Play store over time. <br> <strong>Note:</strong> Some Feature Types are specific to the iOS App Store.
      operationId: featured_creatives
      summary: Fetches featured creatives details of a particular app.
      parameters:
        - description: Operating System
          in: path
          name: os
          required: true
          schema:
            default: ios
            enum:
              - ios
              - android
            type: string
        - description: ID of App
          in: query
          name: app_id
          required: true
          example: '479516143'
          schema:
            type: string
        - description: |-
            Countries to return results for, separated by commas
            <br>
            <a target='_blank' href='/api/docs/static/country_ids.json'>Country Codes</a>
          in: query
          name: countries
          explode: false
          example:
            - US
          schema:
            type: array
            items:
              default: ''
              type: string
        - description: |-
            Types to return results for, separated by commas,
            <a target='_blank' href='/api/docs/static/featured_rankings_types.json'>Types</a>
          in: query
          name: types
          explode: false
          schema:
            type: array
            items:
              default: ''
              type: string
        - description: 'Start Date, `YYYY-MM-DD` (defaults to 30 days ago)'
          in: query
          name: start_date
          example: '2021-02-01'
          schema:
            type: string
            format: date
        - description: 'End Date, `YYYY-MM-DD` (defaults to today)'
          in: query
          name: end_date
          example: '2021-02-02'
          schema:
            type: string
            format: date
      responses:
        '200':
          description: <strong>Success.</strong>
          content:
            application/json:
              schema:
                type: object
                properties:
                  features:
                    type: array
                    items:
                      $ref: '#/paths/~1v1~1%7Bos%7D~1featured~1creatives/get/responses/200/content/application~1json/schema/components/schemas/FeaturedCreative'
                components:
                  schemas:
                    FeaturedCreative:
                      type: object
                      properties:
                        country_name:
                          type: string
                          example: US
                        country:
                          type: string
                          example: US
                        category:
                          oneOf:
                            - type: integer
                            - type: string
                              description: The App or Google Play Store category that the specific feature was shown in
                          example: 11
                        type:
                          type: string
                          example: story_list
                        path:
                          type: array
                          items:
                            type: string
                          description: The name of the specific feature section and name of the specific feature list/creative
                          example:
                            - Today
                            - Top Games Right Now
                        creatives:
                          type: array
                          items:
                            type: string
                            description: The url of the feature creative
                          example: []
                        first_seen_at:
                          type: string
                          example: null
                        positions:
                          type: array
                          items:
                            type: array
                            items:
                              oneOf:
                                - type: string
                                  description: The date of the specific feature
                                - type: array
                                  items:
                                    type: integer
                                    description: The ranking or position of the target app for the given feature type and date
                            example:
                              - '2021-10-11'
                              - - 21
                        store_positions:
                          type: array
                          items:
                            type: object
                            properties:
                              date:
                                type: string
                                example: '2021-10-11'
                                description: The date of the specific feature
                              app_position:
                                type: integer
                                example: 21
                                description: The ranking or position of the target app for the given feature type and date
                              section_position:
                                type: integer
                                description: The position in which the specific feature type is located on the App or Google Play Store on the given date. An indicator of how far a user must scroll before reaching the feature list
                                example: 2
                        downloads:
                          type: integer
                          description: The number of total downloads attributed to the specific feature for the selected time period
                          example: 32
                        downloads_share:
                          type: number
                          format: float
                          description: The percentage of total downloads from all featurings that are attributed to the specific feature
                          example: 1.75
                        feature_downloads:
                          type: array
                          items:
                            type: array
                            items:
                              oneOf:
                                - type: string
                                  description: The date of the specific feature
                                - type: integer
                                  description: The number of downloads attributed to the specific feature for the given date
                            example:
                              - '2021-10-11'
                              - 4
                        occurrences:
                          type: integer
                          description: The number of times that the target app appeared in the specific feature during the selected time period
                          example: 8
        '401':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/401'
        '403':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/403'
        '422':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/422'
  '/v1/{os}/featured/impacts':
    get:
      tags:
        - 'FEATURED: Featured App Rankings'
      description: |
        Retrieve the occurrence and download-impact data for an apps featured in the App or Google Play Store. <br> <strong>Note:</strong> Some Feature Types are specific to the iOS App Store.
      operationId: featured_impacts
      summary: Fetches occurrence and download-impact data for an app.
      parameters:
        - description: Operating System
          in: path
          name: os
          required: true
          schema:
            default: ios
            enum:
              - ios
              - android
            type: string
        - description: ID of App
          in: query
          name: app_id
          required: true
          example: '479516143'
          schema:
            type: string
        - description: |-
            Countries to return results for, separated by commas
            <br>
            <a target='_blank' href='/api/docs/static/country_ids.json'>Country Codes</a>
          in: query
          name: countries
          explode: false
          schema:
            type: array
            items:
              default: ''
              type: string
        - description: |-
            Types to return results for, separated by commas,
            <a target='_blank' href='/api/docs/static/featured_rankings_types.json'>Types</a>
          in: query
          name: types
          explode: false
          schema:
            type: array
            items:
              default: ''
              type: string
        - description: Breakdown type for the featured today stories
          in: query
          name: breakdown
          example: country
          schema:
            type: string
            enum:
              - country
              - type
        - description: 'Start Date, `YYYY-MM-DD` (defaults to 30 days ago)'
          in: query
          name: start_date
          example: '2021-02-01'
          schema:
            type: string
            format: date
        - description: 'End Date, `YYYY-MM-DD` (defaults to today)'
          in: query
          name: end_date
          example: '2021-05-01'
          schema:
            type: string
            format: date
      responses:
        '200':
          description: <strong>Success.</strong>
        '401':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/401'
        '403':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/403'
        '422':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/422'
  /v1/ios/ajax/user_apps:
    get:
      tags:
        - 'APP STORE OPTIMIZATION: User Apps'
      description: Retrieve detailed information on the iOS <b>and</b> Android apps that you own or currently have access to.
      operationId: user_apps
      summary: Fetches apps that you manage.
      responses:
        '200':
          description: <strong>Success.</strong>
        '401':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/401'
        '403':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/403'
  '/v1/{os}/keywords/keywords':
    get:
      tags:
        - 'APP STORE OPTIMIZATION: Keyword Rankings'
      description: 'Retrieve a summary of the keywords that you are currently tracking for a particular app that you follow in your Sensor Tower account. Information includes keyword traffic, ranking difficulty, trend, current rank, and density.<br><br> Density is a tuple consisting of: term density (%), term frequency (integer), and total number of non-filler words (integer) <br><br> Rank is 1-indexed.'
      operationId: keywords
      summary: Fetches currently tracked keywords of a particular app that you manage.
      parameters:
        - description: Operating System
          in: path
          name: os
          required: true
          schema:
            default: ios
            enum:
              - ios
              - android
            type: string
        - description: ID of your User App (this is not the `app_id`). Use the <a target='_blank' href='#/APP%20STORE%20OPTIMIZATION%3A%20User%20Apps/user_apps'>User App API</a> to get a list of your User App IDs
          in: query
          name: user_app_id
          required: true
          example: 
          schema:
            type: string
        - description: 'Country code for the keywords, <a target=''_blank'' href=''/api/docs/static/country_ids.json''>Country Codes</a>'
          in: query
          name: country
          required: true
          schema:
            default: US
            type: string
        - description: 'On iOS, use "phone", or "tablet". For Android, use "phone".'
          in: query
          name: device
          required: true
          schema:
            default: phone
            enum:
              - phone
              - tablet
            type: string
      responses:
        '200':
          description: <strong>Success.</strong>
        '401':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/401'
        '403':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/403'
        '422':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/422'
  '/v1/{os}/keywords/get_current_keywords':
    get:
      tags:
        - 'APP STORE OPTIMIZATION: Keyword Rankings'
      description: |-
        Retrieve a list of filtered and unfiltered keywords for any app on the
        Google Play / App Store.
        <br><br>
        <strong>Note:</strong> While we don't set a hard limit, a subscription
        must be purchased for the continued use of this API.
      operationId: get_current_keywords
      summary: Fetches keyword list of a particular app.
      parameters:
        - description: Operating System
          in: path
          name: os
          required: true
          schema:
            default: ios
            enum:
              - ios
              - android
            type: string
        - description: ID of App
          in: query
          name: app_id
          required: true
          schema:
            type: string
          examples:
            ios:
              value: '284882215'
              summary: integer (iOS)
            android:
              value: com.facebook.katana
              summary: string (Android)
        - description: |-
            Country code for the keywords,
            <a target='_blank' href='/api/docs/static/country_ids.json'>Country Codes</a>
          in: query
          name: country
          schema:
            default: US
            type: string
      responses:
        '200':
          description: <strong>Success.</strong>
        '401':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/401'
        '403':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/403'
        '422':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/422'
  '/v1/{os}/keywords/overview/history':
    get:
      tags:
        - 'APP STORE OPTIMIZATION: Keyword Overview'
      description: 'Retrieve a historical summary of the keywords that you are currently tracking for a particular app that you follow in your Sensor Tower account. Information includes keyword traffic, ranking difficulty, trend, and current rank. Rank is 1-indexed.'
      operationId: overview_history
      summary: Fetches overall ranking of an app against a list of keywords.
      parameters:
        - description: Operating System
          in: path
          name: os
          required: true
          schema:
            enum:
              - ios
              - android
            type: string
        - description: ID of your User App (this is not the `app_id`). Use the <a target='_blank' href='#/APP%20STORE%20OPTIMIZATION%3A%20User%20Apps/user_apps'>User App API</a> to get a list of your User App IDs
          in: query
          name: user_app_id
          required: true
          example: 
          schema:
            type: string
        - description: |-
            Country code for the keywords,
            <a target='_blank' href='/api/docs/static/country_ids.json'>Country Codes</a>
          in: query
          name: country
          required: true
          schema:
            default: US
            type: string
        - description: 'Start Date, `YYYY-MM-DD` (defaults to 30 days ago)'
          in: query
          name: start_date
          schema:
            type: string
            format: date
        - description: 'End Date, `YYYY-MM-DD` (defaults to today)'
          in: query
          name: end_date
          schema:
            type: string
            format: date
        - description: 'On iOS, use "phone", or "tablet". For Android, use "phone".'
          in: query
          name: device
          required: true
          schema:
            default: phone
            enum:
              - phone
              - tablet
            type: string
        - description: 'Aggregate counts of Keyword Rankings (use "daily", or "weekly")'
          in: query
          name: date_granularity
          schema:
            enum:
              - daily
              - weekly
            type: string
        - description: 'Optional floor of traffic scores to query. "0" or empty, means "all".'
          in: query
          name: traffic_score
          schema:
            type: integer
      responses:
        '200':
          description: <strong>Success.</strong>
        '401':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/401'
        '403':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/403'
        '422':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/422'
  '/v1/{os}/keywords/downloads/history':
    get:
      tags:
        - 'APP STORE OPTIMIZATION: Keyword Downloads'
      description: 'Retrieve estimates of the downloads that an app earned from user searches for specific keywords. You must follow the app in your Sensor Tower account, and provide the country and device. Estimates are at a weekly or monthly granularity and go back to January 1, 2020. You may optionally include estimates for keywords that you do not currently track.'
      operationId: keyword_downloads_history
      summary: Fetches download estimates for various search terms.
      parameters:
        - description: Operating System
          in: path
          name: os
          required: true
          schema:
            enum:
              - ios
              - android
            type: string
        - description: ID of your User App (this is not the `app_id`). Use the <a target='_blank' href='#/APP%20STORE%20OPTIMIZATION%3A%20User%20Apps/user_apps'>User App API</a> to get a list of your User App IDs
          in: query
          name: user_app_id
          required: true
          example: 
          schema:
            type: string
        - description: |-
            Country code for the keywords,
            <a target='_blank' href='/api/docs/static/country_ids.json'>Country Codes</a>
          in: query
          name: country
          required: true
          schema:
            default: US
            type: string
        - description: 'Start Date, `YYYY-MM-DD` (defaults to 30 days ago)'
          in: query
          name: start_date
          schema:
            type: string
            format: date
        - description: 'End Date, `YYYY-MM-DD` (defaults to today)'
          in: query
          name: end_date
          schema:
            type: string
            format: date
        - description: 'On iOS, use "phone", or "tablet". For Android, use "phone".'
          in: query
          name: device
          required: true
          schema:
            default: phone
            enum:
              - phone
              - tablet
            type: string
        - description: 'Aggregate counts of Keyword Download estimates (use "weekly", or "monthly")'
          in: query
          name: date_granularity
          required: true
          schema:
            default: weekly
            enum:
              - weekly
              - monthly
            type: string
        - description: Optionally include top untracked Keywords.
          in: query
          name: display_untracked_keywords
          schema:
            default: false
            type: boolean
      responses:
        '200':
          description: <strong>Success.</strong>
        '401':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/401'
        '403':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/403'
        '422':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/422'
  '/v1/{os}/keywords/research_keyword':
    get:
      tags:
        - 'APP STORE OPTIMIZATION: Keyword Research'
      description: 'Retrieve detailed information for any keyword, such as related search terms, traffic data, and ranking difficulty, along with a list of apps that are currently ranking for that keyword.'
      operationId: research_keywords
      summary: Fetches detailed summary of a particular keyword.
      parameters:
        - description: Operating System
          in: path
          name: os
          required: true
          schema:
            default: ios
            enum:
              - ios
              - android
            type: string
        - description: 'App ID for Keyword Ranking Prediction <span style=''color: #ff0000''>(iOS only)</span>'
          in: query
          name: app_id
          schema:
            type: integer
        - description: Term to research
          in: query
          name: term
          required: true
          schema:
            default: social
            type: string
        - description: |-
            Country code for the keywords,
            <a target='_blank' href='/api/docs/static/country_ids.json'>Country Codes</a>
          in: query
          name: country
          required: true
          schema:
            default: US
            type: string
        - description: Offset the top ranking apps by 25 for each Page Index
          in: query
          name: page
          schema:
            type: integer
      responses:
        '200':
          description: <strong>Success.</strong>
        '401':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/401'
        '403':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/403'
        '422':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/422'
  /v1/ios/keywords/search_suggestions:
    get:
      tags:
        - 'APP STORE OPTIMIZATION: Keyword Research'
      description: Retrieve a list of search suggestion for any iOS keyword.
      operationId: search_suggestions
      summary: Fetches iOS search suggestions of a particular keyword.
      parameters:
        - description: Term to research
          in: query
          name: term
          required: true
          schema:
            default: social
            type: string
        - description: |-
            Country code for the keywords,
            <a target='_blank' href='/api/docs/static/country_ids.json'>Country Codes</a>
          in: query
          name: country
          required: true
          schema:
            default: US
            type: string
      responses:
        '200':
          description: <strong>Success.</strong>
        '401':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/401'
        '403':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/403'
        '422':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/422'
  /v1/ios/keywords/trending_searches:
    get:
      tags:
        - 'APP STORE OPTIMIZATION: Keyword Research'
      description: Retrieve a list currently trending search terms on the iOS App Store.
      operationId: trending_searches
      summary: Fetches current trending search terms.
      parameters:
        - description: 'Country code for trending searches, <a target=''_blank'' href=''/api/docs/static/country_ids.json''>Country Codes</a>'
          in: query
          name: country
          schema:
            default: US
            type: string
        - description: 'Use "iphone" or "ipad", defaults to "iphone"'
          in: query
          name: device
          schema:
            default: iphone
            type: string
        - description: 'Date, `YYYY-MM-DD` Format, defaults to today'
          in: query
          name: date
          example: '2021-06-01'
          schema:
            type: string
      responses:
        '200':
          description: <strong>Success.</strong>
        '401':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/401'
        '403':
          $ref: '#/paths/~1v1~1ios~1featured~1apps/get/responses/403'
